<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<title>Requirements</title>
</head>
<body>

<div class="navbar">
  <div>Requirements</div>
  <a href="/">Dashboard</a>
</div>

<div class="container">
<div class="card">
<h2>Requirement List</h2>

<table>
<tr><th>ID</th><th>Title</th><th>Version</th><th>Status</th><th>Actions</th></tr>
{% for req in reqs %}
<tr>
<td>{{ req.id }}</td>
<td>{{ req.title }}</td>
<td>{{ req.version }}</td>
<td>{{ req.status }}</td>
<td class="actions">
<a href="/update_status/{{ req.id }}"><button>Status</button></a>
<a href="/edit/{{ req.id }}"><button>Edit</button></a>
<a href="/analyze/{{ req.id }}"><button>AI Analyze</button></a>
<a href="/refine/{{ req.id }}"><button>Refine</button></a>
</td>
</tr>
{% endfor %}
</table>
</div>
</div>

</body>
</html>
